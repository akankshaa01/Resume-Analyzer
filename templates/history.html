<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Past Analyses â€“ Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --purple: #6a1b9a;
      --purple-dark: #571580;
    }
    .logo {
      height: 50px;
    }
  </style>
</head>
<body class="bg-gray-50 font-[system-ui] text-gray-800">

  <!-- Header -->
  <header class="shadow bg-white sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/home">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo" >
      </a>
      <a href="/" class="text-sm font-semibold text-[var(--purple)] hover:underline">Upload New Resume</a>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto my-10 px-4">
    <h2 class="text-2xl font-bold text-[var(--purple-dark)] mb-6">Your Past Analyses</h2>

    <div class="overflow-x-auto rounded-2xl shadow bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-[var(--purple)] text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Score</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Match %</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-sm">
          {% for a in analyses %}
          <tr class="hover:bg-purple-50">
            <td class="px-6 py-4 whitespace-nowrap">{{ a.created.strftime('%Y-%m-%d') }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ a.role }}</td>
            <td class="px-6 py-4 font-semibold text-gray-700">{{ a.score }}</td>
            <td class="px-6 py-4 font-semibold text-gray-700">{{ a.match_pct }}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
