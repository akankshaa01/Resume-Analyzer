
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ddd;
}
  .container {
    display: flex;
    width: 800px;
    height: 400px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
  
  
  .left-panel {
    flex: 1;
    background: linear-gradient(135deg, #7e3af2, #a855f7); 
    color: white;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    
    box-shadow: 0 4px 20px rgba(126, 58, 242, 0.2);
    
  }
  
  
  .left-panel h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .left-panel p {
    font-size: 18px;
    opacity: 0.9;
  }
  
  .right-panel {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  
  .right-panel h2 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #333;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
  }
  
  button {
    background: #7e3af2; 
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: #6b21a8;
  }
  
  .login-link {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
  }
  
  .login-link a {
    color: #6c5ce7;
    text-decoration: none;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome!</h1>
      <p>Create a new account to get started.</p>
    </div>
    <div class="right-panel">
      <h2>Create an Account</h2>
      <form method="POST" action="/register">

        <input type="text" placeholder="Full Name" name="name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
        <p class="login-link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
